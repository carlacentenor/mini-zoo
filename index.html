<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Patrick+Hand" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Mini Zoo</title>
</head>

<body>

  <h1>Mini- Zoo</h1>
  <div class="combo-box">
    <select id="select" title="opciones">
        <option value="" hidden>Selecciona una opcion</option>
        <option value="original">Original</option>
        <option value="sepia">Sepia</option>
        <option value="white-black">Blanco y Negro</option>
        <option value="negative-colors">Invertir Colores</option>
      </select>
  </div>
  <div class="container-images">
    <figure>
      <img src="assets/images/conejo.jpg" alt="conejo" class="animal">
    </figure>
    <figure>
      <img src="assets/images/gorila.jpg" alt="gorila" class="animal">
    </figure>
    <figure>
      <img src="assets/images/leones.jpg" alt="leones" class="animal">
    </figure>
    <figure>
      <img src="assets/images/panda.jpg" alt="panda" class="animal">
    </figure>
    <figure>
      <img src="assets/images/rana.jpg" alt="rana" class="animal">
    </figure>
    <figure>
      <img src="assets/images/zorro.jpg" alt="zorro" class="animal">
    </figure>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
